<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="boardTable">
			<h1 id="winner">PLAYER WINS</h1>
			<h1 class="title">BLACK<span>J</span>ACK</h1>
			<div class="wrapper">
				<div class="board" id="dealerHand">

				</div>
				<div class="score">
					<h1 class="player">DEALER</h1>
					<h1 class="total">TOTAL</h1>
					<h1 class="sum" id="dealerTotal">0</h1>
				</div>
			</div>
			<div class="wrapper">
				<div class="board" id="userHand">
				</div>
				<div class="score">
					<h1 class="player">PLAYER</h1>
					<h1 class="total">TOTAL</h1>
					<h1 class="sum" id="userTotal">0</h1>
				</div>
			</div>	
			<div id="actions">
				<button class="action" id="deal">DEAL</button>
				<button class="action" id="stay">STAY</button>
				<button class="action" id="hit">HIT</button>
			</div>
			<div id="chipWrapper">
				<div class="chips" id="black"><h3>100</h3></div>
				<div class="chips" id="green"><h3>25</h3></div>
				<div class="chips" id="blue"><h3>10</h3></div>
				<div class="chips" id="red"><h3>5</h3></div>
				<div class="chips" id="white"><h3>1</h3></div>
				<div id="betSummary">
					<input id="totalBet" type="number" min="1" max="1000" value="0" required>
					<button class="clear">Clear Bet</button>
				</div>
				<div id="chipCount">
					<h2>TOTAL CHIPS</h2>
					<h1 id="totalChips">1000</h1>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
